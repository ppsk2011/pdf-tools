<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta -->
    <title>PDFTools — Free PDF Tools Online</title>
    <meta name="description" content="Free online PDF tools to merge, split, compress, convert, rotate, and edit PDFs. No sign-up required. Files deleted after 30 minutes." />
    <meta name="keywords" content="PDF tools, merge PDF, split PDF, compress PDF, convert PDF, PDF editor, free PDF" />
    <meta name="author" content="PDFTools" />
    <meta name="robots" content="index, follow" />

    <!-- PWA / App manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ef4444" />

    <!-- Apple / iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PDFTools" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PDFTools — Free PDF Tools Online" />
    <meta property="og:description" content="Merge, split, compress, convert, and edit PDFs for free. No registration required." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://pdftools.example.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PDFTools — Free PDF Tools Online" />
    <meta name="twitter:description" content="Merge, split, compress, convert, and edit PDFs for free." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ef4444" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Register service worker for PWA support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .catch((err) => console.warn('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
