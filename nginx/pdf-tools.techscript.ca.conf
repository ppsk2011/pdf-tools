# /etc/nginx/sites-available/pdf-tools.techscript.ca
#
# Nginx reverse-proxy for pdf-tools.techscript.ca
# - https://pdf-tools.techscript.ca/       → React SPA  (Docker container port 3000)
# - https://pdf-tools.techscript.ca/api/   → Node API   (Docker container port 3001)
# - https://pdf-tools.techscript.ca/health → API health check
#
# Run: sudo ln -s /etc/nginx/sites-available/pdf-tools.techscript.ca \
#                 /etc/nginx/sites-enabled/pdf-tools.techscript.ca
#      sudo nginx -t && sudo systemctl reload nginx

# ── HTTP → HTTPS redirect ────────────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name pdf-tools.techscript.ca;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS ────────────────────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pdf-tools.techscript.ca;

    # SSL — filled in by Certbot; run:
    #   sudo certbot --nginx -d pdf-tools.techscript.ca \
    #     --email you@example.com --agree-tos --no-eff-email
    ssl_certificate     /etc/letsencrypt/live/pdf-tools.techscript.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pdf-tools.techscript.ca/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # ── Security headers ─────────────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Gzip ─────────────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # ── Backend API  (/api/* and /health) ────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        client_max_body_size 110M;
        proxy_read_timeout   120s;
        proxy_send_timeout   120s;
    }

    location /health {
        proxy_pass         http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
    }

    # ── Frontend — React SPA ─────────────────────────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
